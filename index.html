<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>PK GAME!</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./video/battle-background.mp4" type="video/mp4">
    </video>
    <div class="content breadcrumb">
        <div class="header-container">
            <header>
                <h1>PK GAME!</h1>
            </header>
        </div>
    </div>
    <main class="content">
        <div class="option-buttons-container">
            <div class="button-container">
                <button>
                    <img src="./images/fire.png" data-pk="Fire" alt="Fire">
                </button>
            </div>
            <div class="button-container">
                <button>
                    <img src="./images/freeze.png" data-pk="Freeze" alt="Freeze">
                </button>
            </div>
            <div class="button-container">
                <button>
                    <img src="./images/thunder.png" data-pk="Thunder" alt="Thunder">
                </button>
            </div>
            <div class="button-container">
                <button>
                    <img src="./images/light.png" data-pk="Flash" alt="Flash">
                </button>
            </div>
            <div class="button-container">
                <button>
                    <img src="./images/star.png" data-pk="Startoms" alt="Startoms">
                </button>
            </div>
        </div>
    </main>
</body>

</html>
