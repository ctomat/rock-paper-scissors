<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>PK GAME!</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./video/battle-background.mp4" type="video/mp4">
    </video>
    <div class="content breadcrumb">
        <div class="header-container">
            <header>
                <p class="text-box-content">â€¢ Battle Begins!</p>
            </header>
        </div>
    </div>
    <div class="game-info-container">
        <div class="points-counter content">
            <h3>
                Player Count
            </h3>
            <p class="player-counter">0</p>
        </div>
        <figure class="content starman">
            <img src="./images/starman.png" alt="Starman">
        </figure>
        <div class="points-counter content">
            <h3>
                Starman Count
            </h3>
            <p class="starman-counter">0</p>
        </div>
    </div>
    <main class="content">
        <div class="option-buttons-container">
            <div class="button-container">
                <button class="option-button button-hover-animation" data-pk="fire">
                    <img src="./images/fire.png" alt="Fire">
                </button>
            </div>
            <div class="button-container">
                <button class="option-button button-hover-animation" data-pk="freeze">
                    <img src="./images/freeze.png" alt="Freeze">
                </button>
            </div>
            <div class="button-container">
                <button class="option-button button-hover-animation" data-pk="thunder">
                    <img src="./images/thunder.png" alt="Thunder">
                </button>
            </div>
            <div class="button-container">
                <button class="option-button button-hover-animation" data-pk="flash">
                    <img src="./images/light.png" alt="Flash">
                </button>
            </div>
            <div class="button-container">
                <button class="option-button button-hover-animation" data-pk="startoms">
                    <img src="./images/star.png" alt="Startoms">
                </button>
            </div>
        </div>
    </main>
</body>

</html>
